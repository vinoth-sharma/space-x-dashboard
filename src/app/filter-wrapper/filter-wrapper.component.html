<div class="filter-conatiner">
  <h3>Filters</h3>
  <h4 class="title">Launch Year</h4>
  <div class="grid-display">
    <button *ngFor="let year of yearsList">{{ year }}</button>
  </div>
  <h4 class="title">Successful Launch</h4>
  <div class="grid-display">
    <button>True</button>
    <button>False</button>
  </div>
  <h4 class="title">Successful Landing</h4>
  <div class="grid-display">
    <button>True</button>
    <button>False</button>
  </div>
</div>
